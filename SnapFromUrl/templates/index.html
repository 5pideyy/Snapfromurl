<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapFromUrl</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">SnapFromUrl ðŸ“¸</h1>
        <form action="/images" method="POST" class="space-y-4">
            <div>
                <label for="url" class="block text-gray-700 font-medium mb-2">Enter URL:</label>
                <input 
                    type="text" 
                    id="url" 
                    name="url" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" 
                    placeholder="https://unsplash.com"
                    required
                >
            </div>
            <div class="text-center">
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-600 transition duration-200">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
